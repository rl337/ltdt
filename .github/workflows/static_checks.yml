name: Run Static Checks

on:
  push:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    name: Run All Tests
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: list directories
        run: ls -a ${{ github.workspace }}
      - name: run test script
        run: bash ${{ github.workspace }}/ltdt/run_tests.sh
